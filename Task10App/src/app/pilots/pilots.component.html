<p>
  Displaying {{pilots.lenth}} pilots.
</p>
<table>
  <thead>
    <tr>
      <th data-field="name">Id</th>
      <th data-field="name">Name</th>
      <th data-field="name">Surname</th>
      <th data-field="name">BirthDate</th>
      <th data-field="name">Experience</th>
      <th data-field="name">Details</th>
      <th data-field="name">Update</th>
      <th data-field="name">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pilot of pilots">
      <td>{{ pilot?.id }}</td>
      <td>{{ pilot?.name }}</td>
      <td>{{ pilot?.surname }}</td>
      <td>{{ pilot?.birthdate }}</td>
      <td>{{ pilot?.experience }}</td>
      <td>
          <a (click)= "showDetails(pilot)" href="">
            <i class="material-icons">Details</i>
          </a>
        </td>
      <td>
        <a href="pilots/pilot.id">
          <i class="material-icons">Update</i>
        </a>
      </td>
      <td>
        <a (click)="deletePilot(pilot)" href="">
          <i class="material-icons">Delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/pilots/new">
    <i class="material-icons">add</i>
  </a>
</div>
